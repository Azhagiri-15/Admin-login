<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Career Guidance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #005AA7, #FFFDE4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: zoomIn 0.5s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #005AA7;
    }

    .toggle-password {
      margin-top: 5px;
      font-size: 14px;
      color: #0077cc;
      cursor: pointer;
      user-select: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #005AA7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #003f7d;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    @media (max-width: 480px) {
      .login-box {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="admin@example.com" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <div class="toggle-password" onclick="togglePassword()">üëÅ</div>
      </div>

      <button type="submit" class="btn">Login</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('adminLoginForm');
    const message = document.getElementById('message');

    // Set your admin credentials here
    const ADMIN_EMAIL = "admin@gmail.com";
    const ADMIN_PASSWORD = "admin123";

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        message.textContent = "Login successful!";
        message.className = "message success";
        setTimeout(() => {
          window.location.href = "admin-dashboard.html"; // Redirect to dashboard page
        }, 250);
      } else {
        message.textContent = "Invalid email or password!";
        message.className = "message error";
      }
    });

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }
  </script>

</body>
</html>
